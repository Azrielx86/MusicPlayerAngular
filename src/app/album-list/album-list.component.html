<div class="main-container">
  <h1 class="text-white">Album List</h1>
  <div class="album-list-container">
    <!-- Lista -->
    <div *ngFor="let val of albumlist; let idx = index" class="album-tile">
      <button type="button">
        <div class="album-tile-in">
          <div class="album-cover">
            <img [src]="val.coverURL" alt="" />
          </div>
          <p>{{ val.name }}</p>
        </div>
      </button>
    </div>
  </div>
</div>
